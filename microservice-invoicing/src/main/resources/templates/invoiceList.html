<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Invoice</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
 
<body>
<div class="container">
  <h1>List Invoice</h1>
  <div class="row col-md-7 table-responsive">
    <table id="customerTable" class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Type Doc.</th>
          <th>Number Doc.</th>
          <th>Amount</th>
          <th>State</th>
        </tr>
      </thead>
      <tbody>
         <tr th:each="invoice, rowStat: ${InvoiceList}"
            th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
              <td th:text="${invoice.idInvoice}">1</td>
              <td th:text="${invoice.typeDoc}">Factura</td>
          	  <td th:text="${invoice.numberDoc}">F001-1</td>
          	  <td th:text="${invoice.amount}">2000</td>
              <td>
              	<label class="badge badge-danger" th:if="${invoice.state=='0'}">Pending</label>
              	<label class="badge badge-warning" th:if="${invoice.state=='1'}">Paid</label>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
