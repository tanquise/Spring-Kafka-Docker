<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Invoice</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
 
<body>
<div class="container">
  <h1>List Transaction</h1>
  <div class="row col-md-7 table-responsive">
    <table id="customerTable" class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
         <tr th:each="transaction, rowStat: ${transactionList}"
            th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
              <td th:text="${transaction.idTransaction}">1</td>
          	  <td th:text="${transaction.amount}">2000</td>
          	  <td th:text="${transaction.date}">2020-10-10</td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
